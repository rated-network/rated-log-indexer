name: CI

permissions:
  id-token: write
  contents: read

on:
  pull_request:


jobs:
  test:
    name: Test / Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Black
      run: black --check .

    - name: Run MyPy
      run: mypy .

    - name: Run Ruff
      run: ruff check .

    - name: Run unit tests
      run: pytest -vv

    - name: Build docker images
      run: docker build -t rated-log-indexer-indexer .
